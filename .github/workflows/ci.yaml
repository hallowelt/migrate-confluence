name: basic-tests

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          tools: composer:2

      - name: Install dependencies
        run: composer update

      - name: Run check coding conventions
        run: composer test

      - name: Run unit tests
        run: composer unittests
